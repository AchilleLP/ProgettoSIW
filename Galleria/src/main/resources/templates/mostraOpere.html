<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

<title>Opere</title>
</head>
<body>
	<h1>Lista opere</h1>
	
	<div th:each="opera : ${opere}">
		<a th:href="@{opere/}+${opera.id}" th:text="${opera.titolo}">Titolo</a>
		<form th:action="@{opere/}+${opera.id}" th:method="delete">
			<div th:if="${admin}"><input type="submit" value="cancella"/></div>
		</form>
	</div>
	<div th:if="${admin}"><p><a href="/adminPage">Torna All'Area Admin</a></p></div>
	<div th:if="${user}"><p><a href="/">Torna Alla Home</a></p></div>
</body>
</html>
