<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

<title>Opere</title>
</head>
<body>
	<h1>Lista opere</h1>
	
	<form th:action="@{opere}" method="get" th:object="${operaRicercata}">
		<input th:field="*{titolo}" type="text"/>
		<input type="submit" value="Cerca"/>
	</form>
	<div th:each="opera : ${opere}">
		<a th:href="@{opere/}+${opera.id}" th:text="${opera.titolo}">Titolo</a>
		<form th:action="@{opere/}+${opera.id}" th:method="delete">
			<input type="submit" value="cancella"/>
		</form>
	</div>
	<p><a href="/">Torna alla Home</a></p>
</body>
</html>
