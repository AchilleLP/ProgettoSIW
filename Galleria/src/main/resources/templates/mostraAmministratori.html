
<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<title>Amministratori</title>
</head>
<body>
	<div th:include="barraNavigazioneAdmin :: barra"></div>
		<div class="container">
	
	<h1>Lista Amministratori</h1>
		<table class="table">
			<thead>
				<tr><th>Nickname</th></tr>
			</thead>
			<tbody th:each="admin : ${amministratori}">
				<tr>
					<td th:text="${admin.nickname}">	</td>
					<td><form th:action="@{rimuoviAdmin(id=${admin.id})}" th:method="delete">
							<input value="rimuovi" class="btn bt-default" type="submit" />
						</form></td>
					
				</tr>
				
			</tbody>
		</table>

		
		<h2>Regitra un nuovo amministratore</h2>
		
		
		<form th:action="@{admin}" th:method="post" th:object="${admin}" >
			<div th:if="${error}" class="alert alert-error"> TUTTI I CAMPI SONO OBBLIGATORI</div>
			<div class="form-group">
				<label>Nickname</label> 
				<input th:field="*{nickname}" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label>Password</label> 
				<input th:field="*{password}"  type="password" class="form-control"/>
			</div>
			
			<div class="form-group"> 
				<input value="registra" class="btn bt-default" type="submit"/>
			</div>
			
			
		</form>
		
		<div th:if="${newadmin}" class="alert alert-succes">Nuovo Admin Inserito Correttamente</div>
	</div>
	

</body>
</html>
