<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<title>Autore</title>
</head>
<body>
<div th:if="${admin}" th:include="barraNavigazioneAdmin :: barra"></div>	
	
	<div th:if="${user}" th:include="barraNavigazione :: barra"></div>
	<div class="container">
		<h1>Autore</h1>
		<table class="table">

			<tbody>
				<tr>
					<td>Nome:</td>
					<td th:text="${autore.nome}"></td>
				</tr>
				<tr>
					<td>Cognome:</td>
					<td th:text="${autore.cognome}"></td>
				</tr>
				<tr>
					<td>Nazionalita:</td>
					<td th:text="${autore.nazionalita}"></td>
				</tr>
				<tr>
					<td>Data nascita:</td>
					<td th:text="${autore.dataNascita}"></td>
				</tr>
				<tr>
					<td>Data morte:</td>
					<td th:text="${autore.dataMorte}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
