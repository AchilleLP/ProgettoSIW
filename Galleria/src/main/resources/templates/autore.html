<head>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<title>Autore</title>
</head>
<body>
	<div th:if="${admin}" th:include="barraNavigazioneAdmin :: barra"></div>	
	
	<div th:if="${user}" th:include="barraNavigazione :: barra"></div>
	
	<h1>Autore</h1>
	<p><b>Nome:</b><span th:text="${autore.nome}"></span></p>
	<p><b>Cognome:</b><span th:text="${autore.cognome}"></span></p>
	<p><b>Nazionalita:</b><span th:text="${autore.nazionalita}"></span></p>
	<p><b>Data nascita:</b><span th:text="${autore.dataNascita}"></span></p>
	<p><b>Data Morte:</b><span th:text="${autore.dataMorte}"></span></p>
</body>
</html>
