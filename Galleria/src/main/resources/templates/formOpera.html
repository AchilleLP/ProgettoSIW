<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<title>Nuova Opera</title>
</head>
<body>
	<div th:include="barraNavigazioneAdmin :: barra"></div>
	
	<div class="container">
		<h2>Inserisci nuova opera</h2>
		<form th:action="@{opere}" th:object="${opera}" method="post">
			<div class="form-group">
				<label>Titolo</label> 
				<input th:field="*{titolo}" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Tecnica</label> 
				<input th:field="*{tecnica}" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Data realizzazione</label> 
				<input th:field="*{dataRealizzazione}" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Dimensione</label> 
				<input th:field="*{dimensione}" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<select th:field="*{autore}">
					<option value="">Autore non presente</option>
 		 			<option th:each="aut : ${autori}" th:value="${aut.id}" th:text="${aut.nome}"></option>
				</select>
			</div>
			<div class="form-group"> 
				<input value="salva" class="btn bt-default" type="submit"/>
			</div>
		</form>
		<form th:action="@{formAutore}">
			<div><input type="submit" value="crea nuovo autore" class="btn bt-default"/></div>
		</form>
		
	</div>
	
</body>

</html>
