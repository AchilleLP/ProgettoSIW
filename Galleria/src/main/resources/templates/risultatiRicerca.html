<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<title>Risultati ricerca</title>
</head>
<body>
	<div th:include="barraNavigazione :: barra"></div>
	<h1>Risultati ricerca per "<span th:text="${ricerca}"> </span>"</h1>
	<div th:if="${opere.empty}">Nessun opera trovata</div>
	<div class="container-fluid">
		<h1>Lista opere</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Tecnica</th>
						<th>Dimensione</th>
						<th>Anno di realizzazione</th>
						<th>Autore</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="opera : ${opere}">
						<td th:text="${opera.titolo}"></td>
						<td th:text="${opera.tecnica}"></td>
						<td th:text="${opera.dimensione}"></td>
						<td th:text="${opera.dataRealizzazione}"></td>
						
						<td>
							<a th:href="@{autore(id=${opera.autore.id})}" th:text="${opera.autore.nome}"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
</body>
</html>
